<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投稿-Echo</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<style>
    @font-face {
        font-family: Zpix;
        src: url(echo.woff2);
    }

    * {
        font-family: Zpix, sans-serif !important;
    }

    body {
        background-image: url("assets/img/bj.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        width: 92%;
        height: 100%;
        align-items: center;
        margin: auto;
        text-align: center;
    }

    .echo_text {
        color: white;
        /*noinspection CssInvalidFunction*/
        background-color: rgb(0, 0, 0, 0.6);
        border-radius: 30px;
        padding: 18px
    }

    .footer {
        margin-bottom: 20px;
        /*noinspection CssInvalidFunction*/
        background-color: rgb(243, 35, 35, 0.6);
        border-radius: 30px;
    }
</style>
<body class="container">
<nav class="navbar navbar-light bg-light" style="border-radius: 10px;opacity: 0.8;margin-top: 20px">
    <a href="/" style="color:#9c27b0;font-size: 18px;cursor: pointer">首页</a>
    <div class="button">
        <a class="btn btn-outline-success" href="api.html">API</a>
        <a class="btn btn-outline-dark" target="_blank" href="https://github.com/Drizzle365/echo">Github</a>
    </div>
</nav>
<div id="echo_box" style="min-height: 110px;margin-top: 30px;">
    <div id="echo" class="echo_text" style="text-align: left">
        <div class="form-group">
            <label for="content">Echo:</label>
            <input type="text" class="form-control" id="content" aria-describedby="emailHelp">
            <small class="form-text text-muted">在这里分享你的一句话吧</small>
        </div>
        <div class="form-group">
            <label for="from_where">来自(可空):</label>
            <input type="text" style="width: 200px" class="form-control" id="from_where"
                   aria-describedby="emailHelp">
            <small class="form-text text-muted">这里填写句子的来历哦，如动漫名称，文学作品名称</small>
        </div>
        <div class="form-group">
            <label for="from_who">作者(可空):</label>
            <input type="text" style="width: 200px" class="form-control" id="from_who" aria-describedby="emailHelp">
            <small class="form-text text-muted">这里填写句子出自哪位人物的口中</small>
        </div>
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" style="width: 200px" class="form-control" id="email" aria-describedby="emailHelp">
            <small class="form-text text-muted">填写您的邮箱，投递通过后我们会发送提醒</small>
        </div>
        <a>句子类别:</a>
        <br>
        <div style="height: 5px"></div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type1" value="a">
            <label class="form-check-label" for="type1">动画 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type2" value="b">
            <label class="form-check-label" for="type2">漫画 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type3" value="c">
            <label class="form-check-label" for="type3">游戏 &nbsp</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type4" value="d">
            <label class="form-check-label" for="type4">文学 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type5" value="e">
            <label class="form-check-label" for="type5">原创 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type6" value="f">
            <label class="form-check-label" for="type6">网络 &nbsp</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type7" value="g">
            <label class="form-check-label" for="type7">其他 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type8" value="h">
            <label class="form-check-label" for="type8">影视 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type9" value="i">
            <label class="form-check-label" for="type9">诗词 &nbsp</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type10" value="j">
            <label class="form-check-label" for="type10">网易云</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type11" value="k">
            <label class="form-check-label" for="type11">哲学 &nbsp</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type12" value="l">
            <label class="form-check-label" for="type12">抖机灵</label>
        </div>
        <br><br>
        <button id="submit" class="btn btn-outline-success" onclick="submit()">投递</button>
    </div>
</div>
<div style="height: 20px"></div>
<div id="footer_box" class="footer">
    <a style="color: white;font-size: 15px">Copyright © 2021 Drizzle. All Rights Reserved.</a>
</div>
</body>

<script>
    $('input:radio:first').attr('checked', 'checked');

    function submit() {
        const submit = $('#submit');
        submit.className = 'btn btn-outline-success';
        const content = $('#content');
        const type = $('input:radio:checked');
        const from_where = $('#from_where');
        const from_who = $('#from_who');
        const email = $('#email');
        if (content.val() === '' || email.val() === '')
            return alert('内容和邮箱不能为空！')
        $.post('/model/submit.php', {
            content: content.val(), type: type.val(), from_where: from_where.val(),
            from_who: from_who.val(), email: email.val()
        }, function (res) {
            alert(res)
        })
        content.val("");
        from_where.val("");
        from_who.val("");
        submit.className = 'btn btn-outline-success disabled';
    }
</script>
</html>
